name: Preserve Release Branch
on:
  pull_request:
    types: [closed]
    branches:
      - main
      - develop

jobs:
  preserve-release-branch:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/') && github.event.pull_request.head.ref =~ /^release\/TD\d+-\d+R\d+$/
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Log merge and preservation
        run: |
          echo "Release branch ${{ github.event.pull_request.head.ref }} was merged into ${{ github.event.pull_request.base.ref }}."
          echo "Branch matches pattern TD<digits>-<digits>R<digits> and is preserved."

      - name: Add comment to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: 'Release branch ${{ github.event.pull_request.head.ref }} (matching TD<digits>-<digits>R<digits>) was successfully merged into ${{ github.event.pull_request.base.ref }} and preserved.'
